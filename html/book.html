<body>
	<header>
		<h1><img src="../images/2_1logo.png" alt=""></h1>
	</header>
	<div class="progress">
		<ul>
			<li><b></b><span></span>填写</li>
			<li><b></b><span></span>核对</li>
			<li><b></b><span></span>支付</li>
			<li><b></b><span></span>完成</li>
		</ul>
	</div>
	<main>
		<div class="main_left">
            <div class="login">
            	<p><span></span>登录12306出行更容易<b><a href="">登录 </a><a href="">| 注册</a></b></p>
            </div>
			<div class="passenger">
				<h4>乘客信息<span>携程帮你填></span></h4>
				<ul>
					<li>
						<p>第1位乘客-成人票<span>删除</span></p>
						<p>
							<input type="text" placeholder="姓名，请与所持证件上的一致">
						</p>
						<div class="id">
							<ol>
								<li>身份证<span></span></li>
							</ol>
							<input type="text" placeholder="证件号码">
						</div>
					</li>
				</ul>
				<button>+添加成人</button>
				<button>+添加同行儿童</button>
			</div>
			<div class="contacts">
				<h4>联系人</h4>
				<b>中国大陆 +86 <span></span></b><input type="text" placeholder="请输入正确的手机号以接收出票通知信息">
			</div>
			<div class="insurance">
				<span class="s1"></span>
				<div class="insurance_main">
					<p>交通意外险<i>￥</i><b>30x1</b></p>
					<p>10元/人，可开发票，最高保额50万</p>
				</div>
				<button>添加保障+</button>
				<span class="s2"></span>
			</div>
			<div class="invoice">
				<p><span></span>发票消息<b>（除火车票以外的其他产品发票）</b></p>
			</div>
			<div class="agreement">
				<p>订单提交成功表示已阅读并同意《火车票信息服务协议》 《预订须知》</p>
				<p>火车票预订服务提供方： 上海顺途科技有限公司</p>

			</div>
			<button class="enjoyment"><p class="p1">优享预订</p><p class="p2">+20元/份（附租车优惠券）</p></button>
			<button class="book"><p class="p1">12306预订</p><p class="p2">官网直购</p></button>
		</div>
